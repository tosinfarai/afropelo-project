{% extends 'store/base.html' %}

{% block content %}

    <div class="container">
      <h1>Shop Afropelo Products!</h1>

      {% for product in products %}

      <a href="{% url 'store:detail' product.id %}"><h2>{{ product.name }}</h2></a>
      <br><img src="{{ product.image.url }}">
      <br><h3>{{ product.price }} NGN</h3>

      {% endfor %}
    </div>

{% endblock %}
