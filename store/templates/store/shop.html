{% extends 'store/base.html' %}

{% block content %}

    <div class="container">
      <h1 class="mt-5">Shop Afropelo Products!</h1>
      <hr>
      <div class="row">
        {% for product in products %}
        <div class="col-lg-4 col-md-6">

          <img src="{{ product.image.url }}" class="img-fluid mb-2">
          <a href="{% url 'store:detail' product.id %}"><h5>{{ product.name }}</h5></a>
          <p>{{ product.price }} NGN</p>

        </div>
        {% endfor %}
      </div>
    </div>

{% endblock %}
